<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> JavaScript WordCounter</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="ten columns">
        <h3> JavaScript WordCounter </h3>
        <p>
          Enter some text in the field below to try it out:
        </p>
        <textarea class="u-full-width" id="count-area" onchange="countWords()"></textarea>
        <p id="results"></p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/counter.js"></script>
</body>
</html>
